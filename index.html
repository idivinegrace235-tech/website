<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation & Contact Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .navbar {
      background: rgba(229, 181, 78, 0.118);
      font-family: Calibri, sans-serif;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }
    .navbar a {
      color: rgb(244, 186, 88);
      font-size: 18px;
      font-weight: bold;
      margin-right: 20px;
      text-decoration: none;
    }
    .navbar .logo a {
      font-size: 22px;
      font-weight: 700;
    }

    .content {
      display: none;
      text-align: center;
    }
    .content.active {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fullscreen-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen">

  <nav class="navbar">
    <div class="logo"><a href="#">BVLGARI</a></div>
    <div>
      <a href="#" onclick="showContent('home')">Home</a>
      <a href="#" onclick="showContent('about')">About</a>
      <a href="#" onclick="showContent('contact')">Contact</a>
    </div>
  </nav>

  <div id="home" class="content active relative">
    <img src="Banner.png" alt="Homepage preview" class="fullscreen-image">
  </div>

  <div id="about" class="content relative">
    <img src="img3.png" alt="About us image" class="fullscreen-image">
  </div>
  
  <div id="contact" class="content relative">
    <img src="imageinternet.jpg" alt="Contact background" class="fullscreen-image">
    <div class="overlay-text text-4xl font-bold">Contact Us</div>

    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-90 rounded-lg p-6 shadow-lg w-11/12 max-w-lg">
      <form id="contactForm" class="space-y-4">
        <div>
          <label for="name" class="block font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="email" class="block font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="subject" class="block font-medium text-gray-700 mb-1">Subject</label>
          <input type="text" id="subject" name="subject" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="message" class="block font-medium text-gray-700 mb-1">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
          Send Message
        </button>
      </form>

      <!-- Contact Info -->
      <div class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
        <div>
          <img src="imagecall.jpg" alt="Call icon" class="w-16 h-16 rounded-full mx-auto mb-2">
          <h3 class="font-semibold text-gray-800">Call Us</h3>
          <p class="text-gray-600">+1 (555) 123-4567</p>
        </div>
        <div>
          <img src="imagemessage.jpg" alt="Email icon" class="w-16 h-16 rounded-full mx-auto mb-2">
          <h3 class="font-semibold text-gray-800">Email Us</h3>
          <p class="text-gray-600">hello@BvlgariJewellery.com</p>
        </div>
        <div>
          <img src="imagelocation.jpg" alt="Location icon" class="w-16 h-16 rounded-full mx-auto mb-2">
          <h3 class="font-semibold text-gray-800">Visit Us</h3>
          <p class="text-gray-600">BB1, Bongabong Oriental Mindoro</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showContent(section) {
      document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }

    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !subject || !message) {
        alert('Please fill in all fields.');
        return;
      }
      if (!/\S+@\S+\.\S+/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      alert("Thank you for your message! We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
